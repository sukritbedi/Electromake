<div class="modal fade" id="viewQuesModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="width:85%">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">View Quiz</h4>
      </div>
      <div class="modal-body" ng-controller="viewQues">
        <div class="modal-body table-responsive">
            <table class="table table-hover">
              <thead>
                <th ng-click="sortItem('ques')">Question</th>
                <th ng-click="sortItem('Cost')">Cost</th>
                <th>Image Show</th>
              </thead>
              <tbody>
                <tr ng-repeat="que in ques | orderBy:sortby:reverseSort">
                  <td>{{que.ques}}</td>
                  <td>{{que.cost}}</td>
                  <td><a class="button" href="../../img/{{que.imgsrc}}">View picture</a></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
      <div class="modal-footer">
        <p>&copy;     All rights reserved by International Society of Automation - VIT Vellore Student Section</p><br>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
