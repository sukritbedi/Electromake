<div class="modal fade" id="removeMCQModal" role="dialog">
<div class="modal-dialog">
  <div class="modal-content" style="width:95%;">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Remove MCQ</h4>
    </div>
    <div class="modal-body" ng-controller="removeMCQ">
      <table class="table table-hover">
        <thead>
          <th>Index</th>
          <th>Question</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <tr ng-repeat='mcq in mcqs'>
            <td>{{mcq.quiznum}}</td>
            <td>{{mcq.ques}}</td>
            <td><button type="button" class="btn btn-danger btn-xs buttonAdmin" ng-click=deleteMCQ(mcq.quiznum) style="align:center">Remove MCQ</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <p>&copy;     All rights reserved by International Society of Automation - VIT Vellore Student Section</p>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
